<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mocha Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/index.js" type="module" charset="utf-8"></script>
  </head>
  <body>
    <wc-router>
      <wc-route main>
        <p>this is the main page</p>
      </wc-route>
      <wc-route path="otherpage">
        <p>this is another page</p>
      </wc-route>
      <wc-route path="otherotherpage">
        <p>this is another other page</p>
      </wc-route>
      <wc-route path="loaded-offscreen" file="./test_files/loaded1.html"></wc-route>
      <wc-route path="loaded-offscreen2" file="./test_files/loaded2.html"></wc-route>
      <wc-route catch-all>
        <p>this is the catch-all page</p>
      </wc-route>
    </wc-router>
  </body>
</html>
